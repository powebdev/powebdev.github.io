<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="project-card">
	<template>

		<style>
		a {
			text-decoration: none;
			margin: 0;
		}

		div.card {
			display: block;
			margin-left: auto;
			margin-right: auto;
			margin-bottom: 64px;
			height: 350px;
			width: 320px;
			background: #fff;
			border-radius: 2px;
			position: relative;
			box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
			transition: 0.3s;
			overflow: hidden;
		}

		div.card:hover {
			box-shadow: 0 19px 38px rgba(0,0,0,0.30), 0 15px 12px rgba(0,0,0,0.22);
			transition: 0.3s;
		}

		.show {
			transform: translate(0, -350px);
			transition: 0.3s;
		}
		
		.project-img {
			margin: 0;
			padding: 0;
			width: 320px;
		}

		.project-title {

		}

		.project-description {
			position: absolute;
			background: white;
			margin: 0;
			padding: 8px;
			top: 350px;
			opacity: 1;
			width: 304px;
			height: 350px;
			transition: 0.3s;
			color: #333333;
		}

		@media screen and (max-width: 420px)
		{
			p {
				display: none;
			}

			div.card {
				width: 100%;
				height: 76px;
				margin: 0;
				display: flex;
				flex-wrap: wrap;
				background: transparent;
				border-radius: 0;
				box-shadow: none;
				transition: initial;
			}

			div.card:hover {
				box-shadow: none;
				transition: initial;
			}

			.project-img {
				margin: 8px;
				padding: 0;
				max-width: 60px;
				max-height: 60px;
			}

			.project-title
			{
				display: inline;
				font-size: 16pt;
				text-align: left;
				width: 70%;
				margin-top: auto;
				margin-bottom: auto;
			}
			.show {
				transform: initial;
				transition: initial;
			}
		}

		</style>

		<div class="card">
			<a href="{{url}}">
				<picture>
					<source media="(max-width: 420px)" srcset={{icon}}>
					<img class="project-img" src="{{image}}" alt="{{description}}">
				</picture>
			</a>
			<h3 class="project-title">{{name}}</h3>

			<p>{{dates}}</p>
			<p class="project-description">{{description}}<br>
				<a href="{{url}}">project page</a>

			</p>

		</div>
	</template>
	<script>
	Polymer({
		is: "project-card",
		properties: {
			image: {
				type: String,
				value: ""
			},
			icon: {
				type: String,
				value: ""
			},
			name: {
				type: String,
				value: "PROJECT"
			},
			url: {
				type: String,
				value: "#"
			},
			description: {
				type: String,
				value: "asdasdasdasdasd"
			},
			dates: {
				type: String,
				value: "2016"
			}
		}
	});
	</script>
</dom-module>
