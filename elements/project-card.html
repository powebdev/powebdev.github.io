<link rel="import" href="../bower_components/polymer/polymer.html">
<dom-module id="project-card">
	<template>

		<style>
		.link-layer
		{
			left: 0;
			top: 0;
			width: 320px;
			height: 350px;
			position: absolute;
			z-index: 1;
		}

		.info-layer
		{
			left: 0;
			top: 0;
			width: 320px;
			height: 350px;
			position: absolute;
			z-index: 0;
		}

		a
		{
			display: inline-block;
			height: 100%;
			width: 100%;
		}

		.project-img-container
		{
			display: block;
			width: 100%;
			width: 100%;
			margin: 0;
			margin-left: auto;
			margin-right: 0;
		}

		.project-img
		{
			margin: 0;
			width: 100%;
		}

		.project-info
		{
			width: 100%;
			text-align: center;
		}

		.project-title
		{
			font-size: 24pt;
			opacity: 0.87;
			margin: 0;
		}

		.project-url
		{
			color: #000;
			opacity: 0.38;
			margin: 0;
		}

		@media screen and (max-width: 420px)
		{

			.link-layer
			{
				left: 0;
				top: 0;
				width: 100%;
				height: 80px;
				position: absolute;
				z-index: 1;
			}

			.info-layer
			{
				left: 0;
				top: 0;
				width: 100%;
				height: 80px;
				position: absolute;
				z-index: 0;
				display: flex;
				flex-wrap: wrap;
			}

			.project-img-container
			{
				max-width: 60px;
				max-height: 60px;
				margin-left: 16px;
				margin-right: 16px;
				margin-top: auto;
				margin-bottom: auto;
			}

			.project-img
			{
				max-width: 60px;
				max-height: 60px;
				margin-left: auto;
				margin-right: auto;
			}

			.project-info
			{
				width: 70%;
				display: inline;
				margin-top: auto;
				margin-bottom: auto;
			}

			.project-title
			{
				width: 100%;
				font-size: 16pt;
				text-align: left;
			}

			.project-url
			{
				display: none;
			};
		}
		</style>

		<div class="link-layer">
			<a href="{{url}}"></a>
		</div>
		<div class="info-layer">
			<div class="project-img-container">
				<picture>
					<source media="(max-width: 420px)" srcset={{pic_sm}}>
					<img class="project-img" src={{pic_reg}} alt="some image">
				</picture>
			</div>
			<div class="project-info">
				<h4 class="project-title">{{name}}</h4>
				<p class="project-url">{{url}}</p>
			</div>
		</div>
	</template>
	<script>
	Polymer({
		is: "project-card",
		properties: {
			pic_sm: {
				type: String,
				value: "../images/vgdb-sm.png"
			},
			pic_reg: {
				type: String,
				value: "../images/vgdb.png"
			},
			name: {
				type: String,
				value: "VIDEO GAME CATALOG"
			},
			url: {
				type: String,
				value: "http://powebdev.github.io/catalog_project"
			}
		}
	});
	</script>
</dom-module>
